name: Deploy Multiple Repos

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "develop"
      environment:
        description: "Target environment"
        required: true
        type: choice
        default: dev
        options:
          - dev
          - uat
          - prod
          - prod2

jobs:
  trigger-deployments:
    runs-on: ubuntu-latest

    steps:
      - name: Set repositories
        run: |
          echo "REPOS=Nikhil,sumedh,vaibhav,ajay" >> $GITHUB_ENV

      - name: Trigger workflows in all repos
        env:
          BRANCH: ${{ github.event.inputs.branch }}
          ENVIRONMENT: ${{ github.event.inputs.environment }}
          TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          IFS=',' read -ra REPO_ARRAY <<< "$REPOS"

          for repo in "${REPO_ARRAY[@]}"; do
            echo "Triggering deployment for $repo"

            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              https://api.github.com/repos/YOUR_ORG/$repo/actions/workflows/deploy.yml/dispatches \
              -d "{
                \"ref\": \"$BRANCH\",
                \"inputs\": {
                  \"environment\": \"$ENVIRONMENT\"
                }
              }"
          done
