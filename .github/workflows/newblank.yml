name: new

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: thandera
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - uat
          - prod
          - prod2

permissions:
  contents: read
  actions: write

jobs:
  trigger-deployments:
    runs-on: ubuntu-latest

    steps:
      - name: Set repositories
        run: |
          echo "REPOS=Nikhil,sumedh,vaibhav,ajay" >> $GITHUB_ENV

      - name: Trigger workflows and collect status
        env:
          TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          BRANCH: ${{ github.event.inputs.branch }}
          ENVIRONMENT: ${{ github.event.inputs.environment }}
        run: |
          echo "| Repository | Branch | Environment | Status |" >> summary.md
          echo "|-----------|--------|-------------|--------|" >> summary.md

          IFS=',' read -ra REPO_ARRAY <<< "$REPOS"

          for repo in "${REPO_ARRAY[@]}"; do
            echo "Triggering deployment for $repo (branch=$BRANCH, env=$ENVIRONMENT)"

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              https://api.github.com/repos/nikhil19980716-web/$repo/actions/workflows/newblank.yml/dispatches \
              -d "{
                \"ref\": \"$BRANCH\",
                \"inputs\": {
                  \"environment\": \"$ENVIRONMENT\"
                }
              }")

            if [[ "$HTTP_CODE" == "204" ]]; then
              STATUS="✅ Success"
            else
              STATUS="❌ Failed ($HTTP_CODE)"
            fi

            echo "| $repo | $BRANCH | $ENVIRONMENT | $STATUS |" >> summary.md
          done

      - name: Publish summary
        run: |
          cat summary.md >> $GITHUB_STEP_SUMMARY
